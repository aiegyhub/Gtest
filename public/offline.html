<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - توب كلينرز</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'IBM Plex Sans Arabic', sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: #fff;
            color: #2563eb;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .features {
            margin-top: 30px;
            text-align: right;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }
        
        .features h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            margin-bottom: 10px;
            opacity: 0.8;
            font-size: 1rem;
        }
        
        .features li:before {
            content: "✅";
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">🔌</div>
        <h1>غير متصل بالإنترنت</h1>
        <p>
            عذراً، يبدو أنك غير متصل بالإنترنت حالياً. 
            لقد قمنا بحفظ بعض المعلومات الأساسية لك، يمكنك تصفحها أو المحاولة مرة أخرى عند عودة الاتصال.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            إعادة المحاولة
        </button>
        
        <div class="features">
            <h3>المتوفر دون اتصال:</h3>
            <ul>
                <li>معلومات الخدمات الأساسية</li>
                <li>بيانات التواصل لحالات الطوارئ</li>
                <li>قائمة المدن التي نخدمها</li>
                <li>آخر العروض المحفوظة</li>
            </ul>
        </div>
    </div>

    <script>
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
